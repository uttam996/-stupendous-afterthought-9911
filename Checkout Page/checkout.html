<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
    <div id="checkout-order">
        <div class="checkout-order">
            <h1 class="checkout">Checkout</h1>
            <h1 class="Order_Summery">Order Summary</h1>
        </div>
        <div class="container_form_order">
            <div class="delivery_address">
                <h4>Delivery Address</h4>
                <form action="" id="form_delivery">
                    <div class="container_name">
                        <div>
                            <p>First Name</p>
                            <input type="text" class="label fname" name="fname"><br>
                        </div>
                        <div>
                            <p>Last Name</p>
                            <input type="text" class="label lname" name="fname"><br>
                        </div>
                    </div>
                    <p>Full Name for Delivery Address</p>
                    <input type="text" class="label address">
                    <p>Address Line 1</p>
                    <input type="text" class="label line">
                    <p>Address Line 2&nbsp; (optional)</p>
                    <input type="text" class="label line">
                    <div class="container_three">
                        <div>
                            <p>City</p>
                            <input type="text" class="label city">
                        </div>
                        <div>
                            <p>State</p>
                            <select name="" id="state">
                                <option value=""></option>
                                <option value="AL">AL</option>
                                <option value="AK">AK</option>
                                <option value="AZ">AZ</option>
                                <option value="AR">AR</option>
                                <option value="CA">CA</option>
                                <option value="CO">CO</option>
                                <option value="CT">CT</option>
                                <option value="DE">DE</option>
                                <option value="DC">DC</option>
                                <option value="FL">FL</option>
                                <option value="GA">GA</option>
                                <option value="HI">HI</option>
                                <option value="ID">ID</option>
                                <option value="IL">IL</option>
                                <option value="IN">IN</option>
                                <option value="IA">IA</option>
                                <option value="KS">KS</option>
                                <option value="KY">KY</option>
                                <option value="LA">LA</option>
                                <option value="ME">ME</option>
                            </select>
                        </div>
                        <div>
                            <p>ZIP</p>
                            <input type="text" class="label zip">
                        </div>
                    </div>
                </form>
            </div>
            <div class="promo"></div>
        </div>
    </div>
</body>
</html>
