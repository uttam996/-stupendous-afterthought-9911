<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/checkout.css">
</head>
<body>
    <div class="checkout_container">
        <div class="Delhivary_summary">
            <form>
                <h3>Delhivary summary</h3>
                <div class="name">
                    <div>
                        <label for="firstName">First name</label>      
                        <input  id="firstName" type="text">
                    </div>
                    <div>
                        <label for="LastName">Last name</label>
                    <input id="LastName"  type="text">
                    </div>
                
                </div>
                <label for="Full_name">Full name for Delhivary</label>      
                <input  id="Full_name" type="text">
                <br>
            
                <br>
                <label for="Address_Line_1">Address Line 1</label>      
                <input  id="Address_Line_1" type="text">
                <br>
                <br>
                <label for="Address_Line_2">Address Line 2 (optional)</label>      
                <input  id="Address_Line_2" type="text">
                <br>
                <br>
                <div class="city">
                    <div>
                        <label for="City">City</label>      
                        <input  id="City" type="text">
                    </div>

                    </div>
                    <div>
                        <label for="Zip">Zip</label>
                    <input id="Zip"  type="number">
                    </div>
                
                </div>
                <br>
                <br>

                <label for="Phone">Phone</label>      
                <input  id="Phone" type="text">
                <br>
                <br>
                <label for="Email">Email</label>      
                <input  id="Email" type="text">
                <br>
                <br>
              
                <hr>
                <div class="price">
                    <p>Total</p>
                    <p>50$</p>
                </div>
                
                <button class="next" onclick="next()" >Next</button>
                
            </form>


            

         

        </div>
        <div class="order_summary">
            <h3>Order Summary</h3>
            <p>Delhivary Date<select>
                <option>Thrusday, September 1</option>
                <option>Friday, September 2</option>
                <option>Staurday, September 3</option>
                <option>Sunday, September 4</option>
            </select></p>
            <div class="meals">
                <p><span class="size"></span> meals</p>
                <p>50$</p>
            </div>
            <div class="meals_discount">
                <p><span class="size"></span> meals discount</p>
                <p>50$</p>
            </div>
            <div class="subtotal">
                <p>Subtotal</p>
                <p>50$</p>
            </div>
            <div class="Shipping">
                <p>shipping</p>
                <p>50$</p>
            </div>
            <div class="total">
                <p>Total</p>
                <p>50$</p>
            </div>
        </div>

    </div>
</body>
</html>
<script src="./checkout.js"></script>
